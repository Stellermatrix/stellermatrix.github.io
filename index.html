<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STELLER-MATRIX</title>
    <style>
        /* 基础样式 */
        body {
            background-color: #0c0c0c;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条 */
        }

        /* 代码瀑布容器 */
        .code-fall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 将代码瀑布放在背景 */
            overflow: hidden;
        }

        /* 代码片段样式 */
        .code-fall span {
            position: absolute;
            top: -50px;
            color: #00ff00; /* 绿色代码 */
            font-size: 16px;
            white-space: nowrap;
            animation: fall linear infinite;
        }

        /* 代码下落动画 */
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* 其他原有样式 */
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff0000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff0000;
        }
        nav {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #ff0000;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #ff0000;
        }
        .container {
            padding: 20px;
        }
        .scp-logo {
            text-align: center;
            margin: 20px 0;
        }
        .scp-logo img {
            width: 150px;
        }
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            border: 1px solid #ff0000;
        }
        .main-content h2 {
            color: #ff0000;
        }
        .main-content p {
            line-height: 1.6;
        }
        footer {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
            border-top: 2px solid #ff0000;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <!-- 代码瀑布容器 -->
    <div class="code-fall"></div>

    <!-- 网站内容 -->
    <header>
        <h1>STELLER-MATRIX</h1>
        <p>无尽矩阵</p>
    </header>
    <nav>
        <a href="stellermatrix.github.io">首页</a>
        <a href="#">数据库</a>
        <a href="#">关于我们</a>
        <a href="#">联系我们</a>
    </nav>
    <div class="container">
        <div class="scp-logo">
            <img src="icon.svg" alt="SCP基金会标志">
        </div>
        <div class="main-content">
            <h2>欢迎来到STELLERMATRIX</h2>
            <p>
                。
            </p>
            <p>
                。
            </p>
            <h2></h2>
            <ul>
                <li><a href="/minecraft">Minecraft</a></li>
                <li><a href="#">SCP-XXXX - 项目名称</a></li>
                <li><a href="#">SCP-XXXX - 项目名称</a></li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; STELLER-MATRIX. 未经授权禁止访问.</p>
    </footer>

    <!-- JavaScript 实现代码瀑布 -->
    <script>
        const codeFall = document.querySelector('.code-fall');

        function createCode() {
            const span = document.createElement('span');
            span.textContent = generateRandomCode();
            span.style.left = Math.random() * window.innerWidth + 'px';
            span.style.animationDuration = Math.random() * 5 + 3 + 's';
            codeFall.appendChild(span);

            setTimeout(() => {
                span.remove();
            }, 8000); // 移除超出屏幕的代码
        }

        function generateRandomCode() {
            const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()_+-=]{}|;:кллаж жабюахвхцюбйщфдяблчшсьушцоцлыьй,.<>?';
            let code = '';
            for (let i = 0; i < Math.floor(Math.random() * 20 + 10); i++) {
                code += characters[Math.floor(Math.random() * characters.length)];
            }
            return code;
        }

        setInterval(createCode, 150); // 每300ms生成一个新的代码片段
    </script>
</body>
</html>
